version: v1.0
name: 'confluent-kafka-dotnet build pipeline'
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1
global_job_config:
  prologue:
    commands:
      - checkout
  env_vars:
    - name: CONFIGURATION
      value: Release
    - name: DOTNET_CLI_TELEMETRY_OPTOUT
      value: 'true'

blocks:
  - name: 'Linux x64'
    dependencies: []
    task:
      agent:
        machine:
          type: s1-prod-ubuntu20-04-amd64-2
      jobs:
        - name: 'Build and test'
          commands:
            - dotnet restore
            - make build
            - make test
  - name: 'OSX x64'
    dependencies: [ ]
    task:
      agent:
        machine:
          type: s1-prod-macos
      jobs:
        - name: 'Build and test'
          commands:
            - ulimit -n 1024
            - dotnet restore
            - make build
            - make test
  - name: 'Windows x64'
    dependencies: [ ]
    task:
      agent:
        machine:
          type: s1-prod-windows
      jobs:
        - name: 'Build and test'
          commands:
            - wget https://dot.net/v1/dotnet-install.ps1 -OutFile dotnet-install.ps1
            - powershell -ExecutionPolicy ByPass -File dotnet-install.ps1 -Version 6.0.403 -InstallDir C:\dotnet
            - $Env:Path += ";C:\dotnet"
            - dotnet restore
            - dotnet test -c ${CONFIGURATION} --no-build test/Confluent.Kafka.UnitTests/Confluent.Kafka.UnitTests.csproj
            - dotnet test -c ${CONFIGURATION} --no-build test/Confluent.SchemaRegistry.UnitTests/Confluent.SchemaRegistry.UnitTests.csproj
            - dotnet test -c ${CONFIGURATION} --no-build test/Confluent.SchemaRegistry.Serdes.UnitTests/Confluent.SchemaRegistry.Serdes.UnitTests.csproj
  - name: 'Windows Artifacts on untagged commits'
    run:
      when: "tag !~ '.*'"
    dependencies: [ ]
    task:
      agent:
        machine:
          type: s1-prod-windows
      env_vars:
        - name: CONFIGURATION
          value: Release
      jobs:
        - name: 'Build and test'
          commands:
            - wget https://dot.net/v1/dotnet-install.ps1 -OutFile dotnet-install.ps1
            - powershell -ExecutionPolicy ByPass -File dotnet-install.ps1 -Version 6.0.403 -InstallDir C:\dotnet
            - $Env:Path += ";C:\dotnet"
            - dotnet tool update -g docfx
            - dotnet restore
            - dotnet build Confluent.Kafka.sln -c Release
            - dotnet pack src/Confluent.Kafka/Confluent.Kafka.csproj -c "${CONFIGURATION}" --version-suffix "ci-${SEMAPHORE_JOB_ID}" --output artifacts
            - dotnet pack src/Confluent.SchemaRegistry/Confluent.SchemaRegistry.csproj -c ${CONFIGURATION} --version-suffix ci-${SEMAPHORE_JOB_ID} --output artifacts
            - dotnet pack src/Confluent.SchemaRegistry.Serdes.Avro/Confluent.SchemaRegistry.Serdes.Avro.csproj -c ${CONFIGURATION} --version-suffix ci-${SEMAPHORE_JOB_ID} --output artifacts
            - dotnet pack src/Confluent.SchemaRegistry.Serdes.Protobuf/Confluent.SchemaRegistry.Serdes.Protobuf.csproj -c ${CONFIGURATION} --version-suffix ci-${SEMAPHORE_JOB_ID} --output artifacts
            - dotnet pack src/Confluent.SchemaRegistry.Serdes.Json/Confluent.SchemaRegistry.Serdes.Json.csproj -c ${CONFIGURATION} --version-suffix ci-${SEMAPHORE_JOB_ID} --output artifacts
            - ls -lrt artifacts
            - docfx doc/docfx.json
            - tar.exe -cvzf docs-${SEMAPHORE_JOB_ID}.zip doc/_site/*
            - artifact push workflow artifacts/*.nupkg
            - artifact push workflow docs-${SEMAPHORE_JOB_ID}.zip

