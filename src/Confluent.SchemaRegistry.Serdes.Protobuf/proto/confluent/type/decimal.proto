syntax = "proto3";

package confluent.type;

option csharp_namespace = "Confluent.SchemaRegistry.Serdes.Protobuf";

message Decimal {

  // The two's-complement representation of the unscaled integer value in big-endian byte order
  bytes value = 1;

  // The precision
  uint32 precision = 2;

  // The scale
  int32 scale = 3;
}