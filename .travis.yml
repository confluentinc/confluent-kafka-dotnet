language: csharp

env:
  global:
    - CONFIGURATION=Release
    - INSTALL_KAFKA=True

matrix:
  include:
  - os: linux
    dist: trusty # Ubuntu 14.04
    dotnet: 1.0.1
    mono: none
    env: DOTNETCORE=1
    sudo: required
  - os: osx
    osx_image: xcode7.3 # macOS 10.11
    dotnet: 1.0.1
    mono: none
    env: DOTNETCORE=1

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ulimit -n 1024 ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install --with-openssl curl ; fi

install:
   - dotnet restore

script:
   - make build
   - make unit_test
   - make integration_test